<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- The sidebar -->
    <div class="navbar">
        <div class="navbar-center">
            <a class="btn btn-primary" href="index.html">Hem</a>
            <a class="btn btn-primary" class="active" href="shop.html">Produkter</a>
            <a class="btn btn-primary" href="contact.html">Om Oss</a>
            <a class="btn btn-primary" href="#" onclick="openCart()" id="navbar-cart-a">Kundkorg</a>
        </div>


    </div>

    <div class="content">
        <div class="shop-title">
            <img class="shop-title-img img-fluid" src="branding/logo/logo-no-background.webp"

        <!-- products -->
        <div class="shop-main">
            <div class="container">
                <section class="products">
                    <div id="productList" class="products-center">
                        <!-- list of product cards filled in dynamically from js -->
                    </div>
                </section>
            </div>
        </div>
        <!-- end of products -->

        <!-- product info modal -->
        <!-- initialized in site.js when product modal is pressed -->
        <div class="product-info-modal" , id="productModal">
        </div>
        <!-- end of product info modal -->

        <!-- cart  -->
        <!-- initialized in site.js when cart button is pressed -->
        <!-- Make sure modal div is empty here so javascript empties it correctly when showing cart -->
        <div class="shopping-cart-modal" id="shopping-cart-modal">
        </div>
