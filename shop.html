<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/shop.css">
    <title>Hundsport & Co - Shop</title>
    <script defer src="site.js"></script>

    <!-- Needed for bootstrap modals -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- The sidebar -->
    <div class="navbar">
        <div class="navbar-center">
            <a href="index.html">Hem</a>
            <a class="active" href="shop.html">Produkter</a>
            <a href="contact.html">Om Oss</a>
            <a href="#" onclick="openCart()" id="navbar-cart-button"><i class="fa fa-shopping-cart"></i> Cart <span
                    class="badge">0</span></a>
        </div>


    </div>

    <div class="content">
        <div class="shop-title">
            <img class="shop-title-img" src="branding/logo/png/logo-no-background.png"
                alt="https://freesvg.org/img/1538154274.png">
            <h1 class="h1-shop">Produkter</h1>
        </div>

        <!-- products -->
        <div class="shop-main">
            <div class="container">
                <section class="products">
                    <div id="productList" class="products-center">
                        <!-- list of product cards filled in dynamically from js -->
                    </div>
                </section>
            </div>
        </div>
        <!-- end of products -->

        <!-- product info modal -->
        <!-- Modal -->
        <div class="product-info-modal" , id="productModal">

        </div>

        <!-- end of product info modal -->



        <!-- cart  -->
        <div class="shopping-cart-modal" id="shopping-cart-modal">

        </div>

    </div>
    <div class="shop-footer">Footer</div>
    </div>
</body>

</html>
